<!DOCTYPE html>
<html>
<head>
  <title>Dad vs Twins AI Uploader</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 12px 24px; margin: 10px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
    .tiktok-login { background-color: #69C9D0; color: white; text-decoration: none; display: inline-block; }
    .ai-button { background-color: #FF6B6B; color: white; }
    a { display: block; margin-top: 20px; }
    /* Make video fit vertical TikTok style */
    .video-container {
      width: 360px;  /* standard vertical width */
      height: 640px; /* standard vertical height */
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* ensures landscape video fills vertical container */
    }
  </style>
</head>
<body>
  <h1>Dad vs Twins AI Uploader</h1>
  <p>This app automates posting short family comedy videos from AI and Sora to TikTok.</p>

  <!-- TikTok Login Button -->
  <a href="https://www.tiktok.com/auth/authorize/?client_key=FOo491PE1eiMPYC0wXmB8pto4rcpZMsu&scope=user.info.basic&response_type=code&redirect_uri=https%3A%2F%2Fj01130404-dev.github.io%2Ftiktok-app%2F&state=demo"
     class="tiktok-login">
     Login with TikTok
  </a>

  <!-- Simulate login success -->
  <button onclick="alert('Login with TikTok successful!')">Simulate Login Success</button>

  <!-- Play AI Video (vertical container) -->
  <div class="video-container">
    <video id="demoVideo" controls>
      <source src="demo_ai_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <button class="ai-button" onclick="document.getElementById('demoVideo').play()">Play AI Video</button>

  <!-- Privacy & Terms Links -->
  <a href="privacy.html" target="_blank">Privacy Policy</a>
  <a href="terms.html" target="_blank">Terms of Service</a>

</body>
</html>
